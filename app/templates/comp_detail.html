{%extends 'base.html'%} {% load static %} {%block content%} {% load bootstrap4 %} {{ block.super}}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="wrapper">
	<div class="outer">
		<div class="content animated fadeInLeft">
<!--			<span class="bg animated fadeInDown">EXCLUSIVE</span>-->
			<h1>{{ comp.title }}</h1>
			<p style="color:black;">{{ comp.description }}</p>

			<div class="button">
				<a href="#">KSH{{ comp.price }}</a><a class="cart-btn" href="#"><i class="cart-icon ion-bag"></i>ADD TO CART</a>
			</div>

		</div>
		<img class="compimg" src="{% if comp.image %}{{ comp.image.url }}{% else %}{% static "img/no_image.png" %}{% endif %}" width="300px" class="animated fadeInRight">
	</div>
</div>

  {%include 'card_carousel.html'%}
  </body>
</html>
<style media="screen">
body{
  margin-top:0px ;
  background-color:black;
}
* {
	box-sizing: border-box;
}

.wrapper {
	display: flex;
	justify-content: center;
	align-items: center;
	font-family: Montserrat;
	background: black;
	width: 100%;
<!--	height: 100vh;-->
}

.outer {
	position: relative;
	background: #fff;
	height: 550px;
	width: 650px;
	overflow: hidden;
	display: flex;
	align-items: center;
}

.compimg {
	position: absolute;
	 margin-top:100px ;
	top: 0px;
	right: -20px;
	z-index: 0;
	animation-delay: 0.5s;
}

.content {
	animation-delay: 0.3s;
	position: absolute;
	left: 20px;
	z-index: 3

}

h1 {
	color: #111;
}

p {
	width: 280px;
	font-size: 15px;
	line-height: 1.4;
	margin: 20px 0;

}

.bg {
	display: inline-block;
	color: #fff;
	background: cornflowerblue;
	padding: 5px 10px;
	border-radius: 50px;
	font-size: .7em;
}
.button {
	width: fit-content;
	height: fit-content;
	margin-top: 10px;



}

.button a {
	display: inline-block;
	overflow: hidden;
	position: relative;
	font-size: 13px;
	color: #111;
	text-decoration: none;
	padding: 10px 15px;
	border: 1px solid #aaa;
	font-weight: bold;


}

.button a:after{
	content: "";
	position: absolute;
	top: 0;
	right: -10px;
	width: 0%;
	background: #111;
	height: 100%;
	z-index: -1;
	transition: width 0.3s ease-in-out;
	transform: skew(-25deg);
	transform-origin: right;
}

.button a:hover:after {
	width: 150%;
	left: -10px;
	transform-origin: left;

}

.button a:hover {
	color: #fff;
	transition: all 0.5s ease;
}


.button a:nth-of-type(1) {
	border-radius: 50px 0 0 50px;
	border-right: none;
}

.button a:nth-of-type(2) {
	border-radius: 0px 50px 50px 0;
}

.cart-icon {
	padding-right: 8px;

}
</style>
{%endblock%}
