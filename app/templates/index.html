{%extends 'base.html'%} {% load static %} {%block content%} {% load bootstrap4 %} {{ block.super}}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CBM</title>
</head>
<body>
<div class="">
    {%include 'carousel.html'%}
<br>
    <div class="container">
        <h4>On Sale/ New Arrivals</h4>
    <div class="row" id="row">

          {%for product in products %}
          <div class="card" id="block">
            <a href="{{ product.get_absolute_url }}"><img class="card-img-top" src="{% if product.image %}{{ product.image.url }}{% else %}{% static "img/no_image.png" %}{% endif %}" alt="Card image cap"></a>
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text">Ksh {{ product.price }}/=</p>
            </div>
          </div>

          {%endfor%}
        <h5><a href="{%url 'on_sale'%}">View more</a></h5>
        </div>
    </div>
<br>
</div>
</body>
</html>
<style media="screen">
#row {
    width: 100%;
    margin: 0 auto;
  }

  #block {
    width: 15rem;
    float: left;
  }


  .card {
    padding: 15px;
    box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    margin: 15px;

  }

  .card-img-top {
    height: 150px;
    width: 150px;
  }

  .card-title {
    /* color: black; */
  }

  .card:hover {
    box-shadow: 0 16px 32px 0 rgba(0, 0, 0, 0.2);
  }
</style>
{%endblock%}
