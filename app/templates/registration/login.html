{%extends "base.html"%} {% load bootstrap4 %} {% block content %} {%include 'navbar.html'%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- Empty div -->
        <div class="col-md-4"></div>
        <div class="col-md-4">
          {% if form.errors %}
            <p> Password or Username is incorrect </p>
          {% endif %}
          <div class="panel panel-default">

            <div class="panel-heading">
              <h3 class="text-center">Sign Up</h3>
            </div>
            <div class="panel-body">

            <form method="post">
              {% csrf_token %}
              {% bootstrap_form form %}
              <button type="submit" class="btn btn-primary">Sign up</button>
            </form>
                <p class="text-center">Don't have an account? <a href="/register">Create an account</a>.</p>
            </div>

          </div>

        </div>
        <!-- empty div -->
        <div class="col-md-4"></div>
      </div>
    </div>
  </body>
</html>
<style media="screen">
  body{
    margin-top: 5%;
    background-image: url('');
    background-color:black;
    color:white;

  }
  .panel{
    margin-top: 12%;
  }
</style>
{% endblock %}
